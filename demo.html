<script type="text/javascript">
    jQuery(document).ready(function ($) {
        let mausac = $('input[name=mausac]').val();
        let mauday = $('input[name=mauday]').val();
        let cl = $('input[name=class]').val();
        $(".mausac button").on("click", function(){
             mausac = $(this).attr('value');
            $('input[name=mausac]').val(mausac);
            cl = mausac + "-" + mauday;
            $('input[name=class]').val(cl);
            $("." + cl).click();
        })
        $(".mauday button").on("click", function(){
            mauday = $(this).attr('value');
            $('input[name=mauday]').val(mauday);
            cl = mausac + "-" + mauday;
            $('input[name=class]').val(cl);
            $("." + cl).click();
        })
        $(".control-nav img").on("click", function(){
            var src = $(this).attr("src");
            $(".control-nav img").removeClass('active');
            $(this).addClass("active");
            $(".viewport img").attr("src", src);
        })
        $(".attribule button").on("click", function(){
            $(this).parent().find('button').removeClass("selected");
            $(this).addClass("selected");
        })
    })
</script>

<script type="text/javascript">
    jQuery(document).ready(function ($) {
        let plus_btns = document.querySelectorAll('#plus-button');
        let minus_btns = document.querySelectorAll('#minus-button');
        let qty_inputs = document.querySelectorAll('#quantity');
        plus_btns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.previousElementSibling.value++;
            })
        })
        minus_btns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.nextElementSibling.value = (btn.nextElementSibling.value == 0) ? 0 : btn.nextElementSibling.value - 1;
            })
        })
        
    });
</script>
